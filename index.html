<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rakwaty</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Gentium+Book+Plus:ital@0;1&family=Source+Serif+Pro&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style/style.css" />
  </head>
  <body>
    <div id="logo"></div>
    <header class="header sticky-top">
      <div class="container">
        <nav
          class="d-flex justify-content-center align-content-center flex-wrap"
        >
          <a class="nav_item" href="javascript:navbar('hot_drinks')"
            >HOT DRINKS</a
          >
          <a class="nav_item" href="javascript:navbar('cold_drinks')"
            >COLD DRINKS</a
          >
          <a class="nav_item" href="javascript:navbar('ice_coffee')"
            >ICE COFFEE</a
          >
          <a class="nav_item" href="javascript:navbar('ice_tea')">ICE TEA</a>
          <a class="nav_item" href="javascript:navbar('milkshakes')"
            >MILKSHAKES</a
          >
          <a class="nav_item" href="javascript:navbar('smoothies')"
            >SMOOTHIES</a
          >
          <a class="nav_item" href="javascript:navbar('ground_coffee')"
            >GROUND COFFEE</a
          >
        </nav>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <h1 class="title">Your Mood Is Our Business</h1>
        <div class="row">
          <div id="hot_drinks" class="col-12 col-lg-4">
            <h3 class="mt-4">HOT DRINKS</h3>
          </div>

          <div class="col-12 col-lg-4">
            <div id="cold_drinks">
              <h3 class="mt-4">COLD DRINKS</h3>
            </div>
            <div id="ice_coffee">
              <h3 class="mt-4">ICE COFFEE</h3>
            </div>
            <div id="ice_tea">
              <h3 class="mt-4">ICE TEA</h3>
            </div>
          </div>

          <div class="col-12 col-lg-4">
            <div id="milkshakes">
              <h3 class="mt-4">MILKSHAKES</h3>
            </div>
            <div id="smoothies">
              <h3 class="mt-4">SMOOTHIES</h3>
            </div>
            <div id="ground_coffee">
              <h3 class="mt-4">GROUND COFFEE</h3>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="mt-5">
      <div class="container">
        <div class="insta">
          <a href="https://instagram.com/rakwaty.coffeeshop?igshid=YmMyMTA2M2Y="
            >Instragram</a
          >
        </div>
        <div class="mt-2">
          <span class="location">Location</span><br /><span
            >Kobbeh, Meshaab Sheib Street,<br />Next to Al Bashir Mosque,
            Tripoli, Lebanon</span
          >
        </div>
        <div class="copyright">
          &copy;<strong><span>Rakwaty</span></strong>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/index.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
